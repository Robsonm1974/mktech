<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Coleta Matem√°tica</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        
        #gameContainer {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        canvas {
            border: 3px solid #333;
            border-radius: 10px;
            display: block;
            margin: 20px auto;
            background: #87CEEB;
        }
        
        #score {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        
        #instructions {
            font-size: 16px;
            color: #666;
            margin: 10px 0;
        }
        
        #questionModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            z-index: 1000;
            min-width: 300px;
        }
        
        #questionModal h2 {
            color: #667eea;
            margin-top: 0;
        }
        
        #questionText {
            font-size: 28px;
            margin: 20px 0;
            color: #333;
        }
        
        #answerInput {
            font-size: 20px;
            padding: 10px;
            width: 80%;
            border: 2px solid #667eea;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        button {
            font-size: 18px;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        #finalScreen {
            display: none;
            text-align: center;
        }
        
        #finalScreen h1 {
            color: #667eea;
            font-size: 48px;
            margin: 20px 0;
        }
        
        #finalScore {
            font-size: 36px;
            color: #333;
            margin: 20px 0;
        }
        
        .celebration {
            font-size: 60px;
            margin: 20px 0;
        }
        
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1 style="color: #667eea; margin-top: 0;">üéÆ Jogo de Matem√°tica üéÆ</h1>
        <div id="score">Pontua√ß√£o: 0</div>
        <div id="instructions">Use as setas ‚Üê ‚Üí para mover. Colete os objetos e responda √†s perguntas!</div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div id="finalScreen">
            <div class="celebration">üéâüèÜüéâ</div>
            <h1>Parab√©ns!</h1>
            <div id="finalScore"></div>
            <button onclick="location.reload()">Jogar Novamente</button>
        </div>
    </div>
    
    <div id="overlay"></div>
    <div id="questionModal">
        <h2>üìù Pergunta de Matem√°tica</h2>
        <div id="questionText"></div>
        <input type="number" id="answerInput" placeholder="Digite sua resposta">
        <br>
        <button onclick="checkAnswer()">Responder</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let score = 0;
        let gameActive = true;
        let currentQuestion = null;
        let targetObject = null;
        
        // Sons do jogo usando Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(frequency, duration, type = 'sine') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        function playCorrectSound() {
            // Som de acerto - notas ascendentes
            playSound(523.25, 0.1); // C5
            setTimeout(() => playSound(659.25, 0.1), 100); // E5
            setTimeout(() => playSound(783.99, 0.2), 200); // G5
        }
        
        function playWrongSound() {
            // Som de erro - notas descendentes
            playSound(392, 0.15, 'square'); // G4
            setTimeout(() => playSound(349.23, 0.3, 'square'), 150); // F4
        }
        
        function playCollectSound() {
            // Som de coleta - bipe curto
            playSound(880, 0.1, 'triangle');
        }
        
        function playVictorySound() {
            // Som de vit√≥ria - melodia
            playSound(523.25, 0.15);
            setTimeout(() => playSound(659.25, 0.15), 150);
            setTimeout(() => playSound(783.99, 0.15), 300);
            setTimeout(() => playSound(1046.50, 0.4), 450);
        }
        
        function playMoveSound() {
            // Som suave de movimento
            playSound(200, 0.05, 'triangle');
        }
        
        // Player
        const player = {
            x: 50,
            y: canvas.height - 80,
            width: 40,
            height: 40,
            speed: 5,
            color: '#FF6B6B'
        };
        
        // Objetos colecion√°veis
        const objects = [
            { x: 200, y: canvas.height - 80, collected: false, emoji: '‚≠ê' },
            { x: 400, y: canvas.height - 80, collected: false, emoji: 'üíé' },
            { x: 600, y: canvas.height - 80, collected: false, emoji: 'üèÜ' }
        ];
        
        // Controles
        const keys = {};
        
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        function generateQuestion() {
            const operations = ['+', '-'];
            const operation = operations[Math.floor(Math.random() * operations.length)];
            
            let num1, num2, answer;
            
            if (operation === '+') {
                num1 = Math.floor(Math.random() * 20) + 1;
                num2 = Math.floor(Math.random() * 20) + 1;
                answer = num1 + num2;
            } else {
                num1 = Math.floor(Math.random() * 20) + 10;
                num2 = Math.floor(Math.random() * num1);
                answer = num1 - num2;
            }
            
            return {
                question: `${num1} ${operation} ${num2} = ?`,
                answer: answer
            };
        }
        
        function showQuestion(object) {
            gameActive = false;
            targetObject = object;
            currentQuestion = generateQuestion();
            
            document.getElementById('questionText').textContent = currentQuestion.question;
            document.getElementById('answerInput').value = '';
            document.getElementById('questionModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('answerInput').focus();
        }
        
        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answerInput').value);
            
            if (userAnswer === currentQuestion.answer) {
                score += 10;
                targetObject.collected = true;
                document.getElementById('score').textContent = `Pontua√ß√£o: ${score}`;
                alert('‚úÖ Correto! +10 pontos!');
            } else {
                alert(`‚ùå Resposta incorreta. A resposta era ${currentQuestion.answer}`);
            }
            
            document.getElementById('questionModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            gameActive = true;
            
            // Verifica se coletou todos os objetos
            if (objects.every(obj => obj.collected)) {
                endGame();
            }
        }
        
        // Permite responder com Enter
        document.getElementById('answerInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
        
        function endGame() {
            gameActive = false;
            document.getElementById('finalScore').textContent = `Pontua√ß√£o Final: ${score} pontos!`;
            document.getElementById('finalScreen').style.display = 'block';
            canvas.style.display = 'none';
            document.getElementById('score').style.display = 'none';
            document.getElementById('instructions').style.display = 'none';
        }
        
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Desenha um sorriso no player
            ctx.fillStyle = 'white';
            ctx.fillRect(player.x + 10, player.y + 10, 5, 5);
            ctx.fillRect(player.x + 25, player.y + 10, 5, 5);
            ctx.fillRect(player.x + 10, player.y + 25, 20, 3);
        }
        
        function drawObjects() {
            objects.forEach(obj => {
                if (!obj.collected) {
                    ctx.font = '40px Arial';
                    ctx.fillText(obj.emoji, obj.x, obj.y + 35);
                }
            });
        }
        
        function drawGround() {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            
            // Grama
            ctx.fillStyle = '#90EE90';
            ctx.fillRect(0, canvas.height - 55, canvas.width, 5);
        }
        
        function checkCollision() {
            objects.forEach(obj => {
                if (!obj.collected) {
                    const distance = Math.sqrt(
                        Math.pow(player.x - obj.x, 2) + 
                        Math.pow(player.y - obj.y, 2)
                    );
                    
                    if (distance < 50) {
                        showQuestion(obj);
                    }
                }
            });
        }
        
        function update() {
            if (!gameActive) return;
            
            // Movimento do player
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            
            checkCollision();
        }
        
        function draw() {
            // Limpa o canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Desenha c√©u
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#E0F6FF');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Desenha sol
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(700, 80, 40, 0, Math.PI * 2);
            ctx.fill();
            
            drawGround();
            drawObjects();
            drawPlayer();
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        gameLoop();
    </script>
</body>
</html>
